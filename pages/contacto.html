    <link rel="stylesheet" href="../css/styles.css">

    <script src="https://kit.fontawesome.com/b16322a238.js" crossorigin="anonymous"></script>
</head>
<body>

    <header class="header-section">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="../index.html"><img src="../img/LOGO Silicon.png" alt="Siliconair Logo" id="logo-img"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="../index.html">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="productos.html">Productos</a>

                    <a class="nav-link active" aria-current="page" href="contacto.html">Contacto</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <div id="contact-box">
                <form
                action="https://formspree.io/f/xvgoagpq"
                method="POST">
                    <h1>Contacto</h1>
                    <input type="text" class="input-contact" name="nombre" placeholder="Nombre" required="true">
                    <input type="email" class="input-contact" name="email" placeholder="Email" required="true">
                    <textarea rows="5" class="input-contact" name="message" placeholder="Tu mensaje"></textarea>
                    <button type="submit">Enviar</button>
                </form>

            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </main>

    <footer class="footer">

            <p>© 2024 Siliconair. Todos los derechos reservados.</p>
            <p>Contacto: info@siliconair.com | <i class="fa-solid fa-phone"></i>Teléfono: +123 456 7890</p>
        </div>

            <a href="#" class="social-link"><i class="fa-brands fa-facebook"></i></a>
