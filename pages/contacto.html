<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Siliconair - Productos médicos</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b16322a238.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header-section">
        <div class="header-logo">
            <a href="../index.html"><img src="../img/LOGO Silicon.png" alt="Siliconair Logo" class="logo-img"></a>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="../index.html" class="nav-link">Inicio</a></li>
                <li><a href="productos.html" class="nav-link">Productos</a></li>
                <li><a href="contacto.html" class="nav-link">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <div id="contact-box">
                <form
                action="https://formspree.io/f/xvgoagpq"
                method="POST">
                    <h1>Contacto</h1>
                    <input type="text" class="input-contact" name="nombre" placeholder="Nombre">
                    <input type="email" class="input-contact" name="email" placeholder="Email">
                    <textarea rows="5" class="input-contact" name="message" placeholder="Tu mensaje"></textarea>
                    <button type="submit">Enviar</button>
                </form>

            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-info">
            <p>© 2024 Siliconair. Todos los derechos reservados.</p>
            <p>Contacto: info@siliconair.com | <i class="fa-solid fa-phone"></i>Teléfono: +123 456 7890</p>
        </div>
        <div class="footer-social">
            <a href="#" class="social-link"><i class="fa-brands fa-facebook"></i></a>
            <a href="#" class="social-link"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="#" class="social-link"><i class="fa-brands fa-linkedin"></i></a>
        </div>
    </footer>
</body>
</html>
