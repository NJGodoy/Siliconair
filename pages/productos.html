<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos | Siliconair - Productos médicos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b16322a238.js" crossorigin="anonymous"></script>
</head>
<body>

    <header class="header-section">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="../index.html"><img src="../img/LOGO Silicon.png" alt="Siliconair Logo" id="logo-img"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="../index.html">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="productos.html">Productos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="contacto.html">Contacto</a>
                  </li>
                </ul>
              </div>
              <div id="cart-icon">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-count">0</span>
                <div id="cart-dropdown">
                  <div id="cart-items"></div>
                  <div id="cart-total">Total: $0.00</div>
                  <div id="cart-buttons">
                    <button id="cart-checkout">Checkout</button>
                    <button id="cart-clear">Limpiar</button>
                  </div>
                </div>
              </div>   
            </div>

            <div id="checkout-modal" class="modal hidden">
              <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Confirmación</h2>
                <div id="checkout-summary">
                  <div id="item-list"></div>
                  <div id="checkout-totals">
                    <p id="modal-subtotal" class="modal-values"></p>
                    <p id="modal-taxes" class="modal-values"></p>
                    <p id="modal-total" class="modal-values"></p>
                  </div>
                </div>
                <div id="modal-buttons">
                  <button id="confirm-checkout" class="btn-modal">Confirmar</button>
                  <button id="cancel-checkout" class="btn-modal">Cancelar</button>
                </div>
              </div>
            </div>
            
        </nav>
        
        
        
        
    </header>

    <main>
        <h1 class="etiqueta">Nuestros productos</h1>
        <section id="product-section"></section>
        <script src="../js/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </main>

    <footer class="footer">
        <div class="footer-info">
            <p>© 2024 Siliconair. Todos los derechos reservados.</p>
            <p>Contacto: info@siliconair.com | <i class="fa-solid fa-phone"></i>Teléfono: +123 456 7890</p>
        </div>
        <div class="footer-social">
            <a href="#" class="social-link"><i class="fa-brands fa-facebook"></i></a>
            <a href="#" class="social-link"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="#" class="social-link"><i class="fa-brands fa-linkedin"></i></a>
        </div>
    </footer>
</body>
</html>
